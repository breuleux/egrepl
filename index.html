    <script>

        //CodeMirror.fromTextArea{document.getElementById{"testta"}} with {indentUnit = 3}

        Repl = require("repl").Repl
        repl = Repl(document.getElementById("box"),
                    document.getElementById("interactive"),
                    document.getElementById("input"),
                    eval);
        cards = require("repl").make_cards(repl)
        _current = 0;
        function _next() {
           return cards[++_current]
        }
        repl.eval("macro next{_, _, form, _}: '[^form.env.convert{'_next}]{}")
        repl.eval("globals: [cards, alert, document, window, _next]");
        // repl.eval("globals: [CodeMirror]");
        repl.process("cards[0]", false);
        $("#input").focus();
